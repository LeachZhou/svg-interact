<!-- svg整体高度自动变化 -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 300 300"
    preserveAspectRatio="none" height="300" width="300">
    <g>

        <rect x="0" y="0" width="300" height="300" style="fill:white">
            <animate attributeName="height" begin="0s" dur="1s" restart="whenNotActive" values="300;300;300;280;300"
                keyTimes="0;0.2;0.4;0.7;1" calcMode="linear" fill="freeze" repeatCount="indefinite">
            </animate>
        </rect>
    </g>
    <g>
        <text x="85" y="85" font-size="20" fill="#353535">
            看到右下角没？
        </text>
        <text x="85" y="115" font-size="20" fill="#353535">
            愣着干嘛呀？
        </text>
        <text x="85" y="145" font-size="20" fill="#353535">
            动起来~
        </text>
    </g>
    <g>
        <text x="220" y="230" font-size="16" fill="#353535">
            反手点赞
            <animate attributeName="y" begin="0s" dur="1s" restart="whenNotActive" values="230;230;230;210;230"
                keyTimes="0;0.2;0.4;0.7;1" calcMode="linear" fill="freeze" repeatCount="indefinite">
            </animate>
        </text>

    </g>
    <g>
        <image xlink:href="https://i.loli.net/2021/02/07/3uxDBVFqrUsGtic.png" x="240" y="240" height="40" width="30">
            <animate attributeName="y" begin="0s" dur="1s" restart="whenNotActive" values="240;240;240;220;240"
                keyTimes="0;0.2;0.4;0.7;1" calcMode="linear" fill="freeze" repeatCount="indefinite">
            </animate>
        </image>

    </g>
</svg>